<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Criar novo contato</title>
<link rel="icon" href="imagens/favicon9.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"></td>
			</tr>
		</table>
	<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
